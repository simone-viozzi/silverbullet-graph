repos:
  - repo: local
    hooks:
      - id: deno-fmt
        name: Deno Format
        entry: deno fmt
        language: system
        always_run: true
        pass_filenames: false

      - id: deno-lint
        name: Deno Lint
        entry: "deno lint **/*.ts"
        language: system
        always_run: true
        pass_filenames: false

      - id: deno-check
        name: Deno Type Check
        entry: "deno check **/*.ts"
        language: system
        always_run: true
        pass_filenames: false

      #- id: deno-test
      #  name: Deno Test
      #  entry: deno task test
      #  language: system
      #  always_run: true
      #  pass_filenames: false

      #- id: deno-build
      #  name: Deno Build
      #  entry: deno task build
      #  language: system
      #  always_run: true
      #  pass_filenames: false

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-yaml
      - id: check-json
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-added-large-files
      - id: detect-private-key
